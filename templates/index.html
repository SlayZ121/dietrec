<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Diet Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Automatic Diet Recommendation</h1>
        <form method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="2" max="120" step="1" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" min="50" max="300" step="1" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" min="10" max="300" step="1" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="activity">Activity Level:</label>
            <select id="activity" name="activity" required>
                <option value="Little/no exercise">Little/no exercise</option>
                <option value="Light exercise">Light exercise</option>
                <option value="Moderate exercise (3-5 days/wk)">Moderate exercise (3-5 days/wk)</option>
                <option value="Very active (6-7 days/wk)">Very active (6-7 days/wk)</option>
                <option value="Extra active (very active & physical job)">Extra active (very active & physical job)</option>
            </select>

            <label for="weight_loss_option">Weight Goal:</label>
            <select id="weight_loss_option" name="weight_loss_option" required>
                <option value="Maintain weight">Maintain weight</option>
                <option value="Mild weight loss">Mild weight loss</option>
                <option value="Weight loss">Weight loss</option>
                <option value="Extreme weight loss">Extreme weight loss</option>
            </select>

            <label for="number_of_meals">Number of Meals:</label>
            <select id="number_of_meals" name="number_of_meals" required>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
